{% extends 'stilwiese/base.html' %}
{% load static %}

{% block my_css %}

{% endblock %}

{% block my_head_js %}
{% endblock %}

{% block my_body_js %}
    <script src="{% static 'stilwiese/js/jquery.flexverticalcenter.js' %}"></script>
    <script>
        $.fn.adjustHeight = function(){
            this.each(function(){
                $(this).height($(this).width()*1.33);
            });
        };

        $(document).ready(function(){
            $(".th img").adjustHeight();
        });
    </script>
{% endblock %}
